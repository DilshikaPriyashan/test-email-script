<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Baillie Lodges Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Trans Mail Documentation",
                routerMode: "hash", //history
                repo: "",
                loadSidebar: true,
                requestHeaders: {
                    "cache-control": "max-age=0",
                },
                homepage: "index.md",
                markdown: {
                    renderer: {
                        code: function (code, lang) {
                            if (lang === "drawio") {
                                if (window.drawioConverter) {
                                    console.log("drawio 转化中");
                                    return window.drawioConverter(code);
                                } else {
                                    return `<div class='drawio-code'>${code}</div>`;
                                }
                            } else {
                                return this.origin.code.apply(this, arguments);
                            }
                        },
                    },
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
        <script type="module">
            import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
            mermaid.initialize({ startOnLoad: true });
            window.mermaid = mermaid;
        </script>
        <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js"></script>
    </body>
</html>
